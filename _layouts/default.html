<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body>
    {% if page.header.overlay_image %}
      <div class="banner" style="
        background: linear-gradient({{ page.header.overlay_filter | default: 'rgba(0,0,0,0.5)' }}, {{ page.header.overlay_filter | default: 'rgba(0,0,0,0.5)' }}), 
        url('{{ page.header.overlay_image }}') center/cover no-repeat;
        height: 300px;
        margin-bottom: 2rem;
      "></div>
    {% endif %}

    <main>
      {{ content }}

      {% for post in site.posts %}
      <h2>{{ post.title }}</h2>
      <p><em>{{ post.date | date: "%Y-%m-%d" }}</em></p>

      {{ post.content }}

      {% endfor %}
    </main>
  </body>
</html>
